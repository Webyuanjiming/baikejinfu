<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="Content-Type">    <title>百客金融，河南百客科技发展有限公司</title>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">    <meta name="format-detection" content="telephone=no">    <meta name="format-detection" content="email=no">    <meta name="mobileOptimized" content="width">    <meta name="handheldFriendly" content="true">    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <link rel="shortcut icon" href="/bkd-manager/m/favicon.ico" type="image/x-icon">    <link rel="stylesheet" type="text/css" href="/bkd-manager/m/css/index.css">    <script type="text/javascript" src="/bkd-manager/m/js/jquery-1.7.1.min.js"></script>    <script type="text/javascript" src="/bkd-manager/m/libs/js/angular.min.js"></script>    <script type="text/javascript" src="/bkd-manager/m/js/ng-infinite-scroll.min.js"></script></head><body ng-app="myApp" class="myBody">    <div class="inx-one">        <!--公司page部分-->        <div class="aside-page-list" ng-controller="productCtrl">            <div class="aside-header">                <div class="aside-margin">                    <div class="left-icon" ng-click="getHistoryPro()">                        <img src="/bkd-manager/m/img/img_back copy.png" width="100%" height="100%"/>                    </div>                    <p class="aside-head">公司产品</p>                </div>            </div>            <div class="aside-list-l" style="margin-top:40px;">                <div class="aside-top-header">                    <p class="op0">房产抵押</p>                    <p class="op1">涉及贷款机构{{bothAll.product_num}}家 共有<abbr increment-number incnum="bothAll.inv_num"></abbr>人申请</p>                </div>                <ul class="aside-ul" id="wrapper" infinite-scroll='loadMore()'>                    <li ng-repeat="bys in yangList">                        <div class="aside-li-div">                            <div class="li-div-p0">                                <h3>{{bys.p_name}}</h3>                            </div>                            <div class="li-div-box">                                <div class="bank-icon">                                    <img ng-src="{{bys.pic}}" width="100%" height="100%"/>                                </div>                                <div class="li-di">                                    <abbr class="abr0">利率/月</abbr>                                    <abbr class="abr1"><abbr increment-number incnum="bys.rate"></abbr>%</abbr>                                </div>                                <div class="bank-person">                                    <abbr class="bank-abr0">申请</abbr>                                    <abbr class="bank-abr1" increment-number incnum="bys.inv_num"></abbr>                                    <abbr class="bank-abr1">人</abbr>                                </div>                            </div>                        </div>                    </li>                </ul>                <div class="more"><i class="pull_icon"></i><span>上拉加载</span></div>            </div>        </div>    </div>    <div class="loads app-content-loading">        <i class="fa fa-spinner loading loading-spinner"></i>    </div><script>    /*<![CDATA[*/    var _hmt = _hmt || [];    (function () {        var hm = document.createElement("script");        hm.src = "//hm.baidu.com/hm.js?8f1a760c5bc7050f6dafbb0e9bb78d2d";        var s = document.getElementsByTagName("script")[0];        s.parentNode.insertBefore(hm, s);    })();    /*]]>*/</script><script src="/bkd-manager/m/libs/js/controller.js"></script></body></html>
