<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="Content-Type">    <title>百客金融，河南百客科技发展有限公司</title>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">    <meta name="format-detection" content="telephone=no">    <meta name="format-detection" content="email=no">    <meta name="mobileOptimized" content="width">    <meta name="handheldFriendly" content="true">    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <link rel="shortcut icon" href="/bkd-manager/m/favicon.ico" type="image/x-icon">    <link rel="stylesheet" type="text/css" href="/bkd-manager/m/css/index.css">    <script type="text/javascript" src="/bkd-manager/m/js/jquery-1.7.1.min.js"></script>    <script type="text/javascript" src="/bkd-manager/m/libs/js/angular.min.js"></script>    <script type="text/javascript" src="/bkd-manager/m/js/ng-infinite-scroll.min.js"></script></head><body ng-app="myApp" class="myBody">    <div class="inx-one">        <!--第二page部分-->        <div class="aside-page-list" ng-controller="mainCtrl">            <div class="aside-header">                <div class="aside-margin">                    <div class="left-icon" ng-click="getHistory()">                        <img src="/bkd-manager/m/img/img_back copy.png" width="100%" height="100%"/>                    </div>                    <p class="aside-head">百客贷后台首页</p>                </div>            </div>            <div class="aside-list">                <ul>                    <li id="main1" class="color1" ng-click="mainOneClick()">                        <div class="aside-box">                            <div class="aside-left-icon"></div>                            <div class="aside-left-txt">                                <h3>注册用户数</h3>                                <p><b increment-number incnum="userNum"></b>人</p>                            </div>                        </div>                    </li>                    <li id="main2" class="color1" ng-click="mainTwoClick()">                        <div class="aside-box">                            <div class="aside-left-icon1"></div>                            <div class="aside-left-txt">                                <h3>注册信用卡用户数</h3>                                <p><b increment-number incnum="marchNum"></b>人</p>                            </div>                        </div>                    </li>                    <li id="main3" class="color1" ng-click="mainThreeClick()">                        <div class="aside-box">                            <div class="aside-left-icon2"></div>                            <div class="aside-left-txt">                                <h3>公司产品</h3>                                <p><b increment-number incnum="productNum"></b>个</p>                            </div>                        </div>                    </li>                </ul>            </div>            <div class="exit-out" ng-click="exitLogin()">                <a class="exit-a">                    退出登录                </a>            </div>        </div>    </div><script>    /*<![CDATA[*/    var _hmt = _hmt || [];    (function () {        var hm = document.createElement("script");        hm.src = "//hm.baidu.com/hm.js?8f1a760c5bc7050f6dafbb0e9bb78d2d";        var s = document.getElementsByTagName("script")[0];        s.parentNode.insertBefore(hm, s);    })();    /*]]>*/</script><script src="/bkd-manager/m/libs/js/controller.js"></script></body></html>
