<body ng-app="MobileAngularUiExamples" ng-controller="HomeController" ui-prevent-touchmove-defaults>
    <!-- Sidebars -->
    <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");

      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();

    <div class="app">

                </div>
                <div class="btn" ng-click="goAccount()">
                    <i class="fa fa-user" style="font-size: 1.6em;"></i>
                </div>
            </div>-->
        </div>
        <div class="navbar navbar-app navbar-absolute-bottom" style="min-height: 55px;" ng-if="ShowBottomNav()">
            <div class="btn-group justified homeprofit">
                <dl ng-click="goInvite()">
                    <dd><img class="homeicon" ng-src="/webapp/m/img/bttom/icon/home-{{dl1.icon}}.png" title="首页" /></dd>
