<div class="scrollable">    <div class="scrollable-content">        <div style="background-color:#fff;width:100%;">            <div class="sub_all0">                <ul>                    <li ng-repeat="cons in coupons">                        <div class="sub_all_left0" id="{{cons.id}}">                            <p class="sup0">{{cons.title}}</p>                            <p class="sup1">{{cons.create_time*1000| date:'yyyy-MM-dd'}}</p>                        </div>                        <div class="sub_all_right0">                            <p><abbr>{{cons.points}}</abbr></p>                        </div>                    </li>                </ul>            </div>            <div class="credit_more" ng-click="interMore()" ng-show="interMore" style="padding-top:20px;">                加载获取更多            </div>            <div class="credit_more" ng-show="noMore" style="padding-top:20px;">                暂无数据            </div>        </div>        <div ng-show="loading" class="app-content-loading">            <i class="fa fa-spinner fa-spin loading-spinner"></i>        </div>        <div ui-content-for="modals">            <div ng-include="'/webapp/m/bk/common.html'"></div>        </div>    </div></div>
