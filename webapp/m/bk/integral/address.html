<div class="scrollable">    <div class="scrollable-content" style="background-color:#EFEFF4;">        <div style="width:100%;height:auto;">            <div class="address">                <div class="ress">                    <div class="address_one">                        <p>{{exs.title}}</p>                    </div>                </div>                <div class="ress">                    <div class="address_one">                        <input type="text" name="consignee_name" class="address_int" ng-model="address.consignee_name" placeholder="收货人姓名" required/>                    </div>                </div>                <div class="ress">                    <div class="address_one">                        <input type="number" name="tel"  class="address_int" ng-model="address.tel" maxlength="11" placeholder="手机号" required/>                    </div>                </div>                <div class="text_ress">                    <div class="mrt_address" style="height:100px;">                        <textarea name="address" placeholder="详细地址" rows="2" cols="20" class="area needsclick"></textarea>                    </div>                </div>            </div>            <div class="both" style="margin-top:15px;">                <button class="btm btn-more btn-block" ng-click="addressSubmit();">                    提交                </button>            </div>        </div>        <div ng-show="loading" class="app-content-loading">            <i class="fa fa-spinner fa-spin loading-spinner"></i>        </div>        <div ui-content-for="modals">            <div ng-include="'/webapp/m/bk/common.html'"></div>        </div>    </div></div>
