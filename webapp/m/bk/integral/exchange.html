<div class="scrollable">    <div class="scrollable-content">        <div style="background-color:#fff;width:100%;">            <div class="sub_all">                <ul>                    <li ng-repeat="du in dus">                        <div ng-if="du.category_id == '1'">                            <div class="ex_ball">                                <div class="sub_all_left">                                    <div class="ex_all">                                        <div class="lft0">                                            <img ng-src="{{du.img}}" width="100%" height="100%"/>                                        </div>                                        <div class="rgt0">                                            {{du.title}}                                        </div>                                    </div>                                </div>                            </div>                            <div class="ex_bottom">                                <div class="ex_bm_left">                                    <abbr>截至日期：</abbr><abbr>{{du.time}}</abbr>                                </div>                                <div class="ex_bm_right">                                    <abbr>单号：</abbr><abbr>{{du.orderid}}</abbr>                                </div>                            </div>                            <div class="watermark" ng-if="du.p_status == '1'">                            </div>                            <div class="watermark1" ng-if="du.p_status == '2'">                            </div>                        </div>                        <div ng-if="du.category_id == '2'">                            <div class="ex_ball">                                <div class="sub_all_left">                                    <div class="ex_all">                                        <div class="lft0">                                            <img ng-src="{{du.img}}" width="100%" height="100%"/>                                        </div>                                        <div class="rgt0">                                            {{du.title}}                                        </div>                                    </div>                                </div>                            </div>                            <div class="ex_bottom">                                <div class="ex_bm_left">                                    <abbr>单号：</abbr><abbr>{{du.orderid}}</abbr>                                </div>                                <div class="ex_bm_right" ng-if="du.status == '1'">                                    <abbr>状态：</abbr><abbr>已发货</abbr>                                </div>                                <div class="ex_bm_right" ng-if="du.status == '0'">                                    <abbr>状态：</abbr><abbr>未处理</abbr>                                </div>                            </div>                        </div>                    </li>                </ul>            </div>            <div class="credit_more" ng-click="dusMore()" ng-show="interMore" style="padding-top:20px;">                加载获取更多            </div>            <div class="credit_more" ng-show="noMore" style="padding-top:20px;">                暂无数据            </div>        </div>        <div ng-show="loading" class="app-content-loading">            <i class="fa fa-spinner fa-spin loading-spinner"></i>        </div>        <div ui-content-for="modals">            <div ng-include="'/webapp/m/bk/common.html'"></div>        </div>    </div></div>
