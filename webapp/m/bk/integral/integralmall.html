<div class="scrollable">    <div class="scrollable-content">        <div style="background-color:#fff;width:100%;">            <div class="integral_top">                <div class="inter_all">                    <div class="integral_box">                        <i class="i0"></i>                        <span>{{points}}</span>                        <i class="i1"></i>                    </div>                </div>                <div class="income">                    <a href="#/integralsub?token={{jfsData.session}}">                        <div class="ime">                            收支明细                        </div>                    </a>                </div>            </div>            <div class="inter_t">                <div class="mrt">                    <div class="integral_list" ng-repeat="shop in shoplist">                        <a href="#/exchangedetails?token={{jfsData.session}}&id={{shop.id}}">                            <div class="ral">                                <div class="ral0">                                    <ul>                                        <li>                                            <div class="ral_img">                                                <img ng-src="{{shop.img}}" width="100%" height="100%" title="{{shop.title}}" id="{{shop.id}}"/>                                            </div>                                        </li>                                    </ul>                                </div>                                <div class="ral1">                                    <ul>                                        <li>                                            <p>{{shop.title}}</p>                                            <div class="ral_bottom">                                                <i></i>                                                <span>{{shop.points}}</span>                                                <button class="ral_bun" type="button">                                                    立即兑换                                                </button>                                            </div>                                        </li>                                    </ul>                                </div>                            </div>                        </a>                    </div>                    <div class="credit_more" ng-click="ralMore()" ng-show="interMore" style="padding-top:20px;">                        加载获取更多                    </div>                    <div class="credit_more" ng-show="noMore" style="padding-top:20px;">                        暂无数据                    </div>                </div>            </div>        </div>        <div ng-show="loading" class="app-content-loading">            <i class="fa fa-spinner fa-spin loading-spinner"></i>        </div>        <div ui-content-for="modals">            <div ng-include="'/webapp/m/bk/common.html'"></div>        </div>    </div></div>
