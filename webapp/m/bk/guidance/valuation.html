<div class="scrollable">    <div class="dialog-all" ng-show="diaLog"></div>    <div class="scrollable-content1" ng-show="rapidShow">        <div class="rapid">            <div class="rapid-icon">                <img src="/webapp/m/img/guidance/img_bg.png" width="100%" height="100%"/>            </div>            <div class="vox-all">                <div class="rapid-box">                    <div class="rapid_all">                        <div class="val-address" ng-show="reference">                            <p>{{address}}</p>                            <p>参考均价：<abbr>{{room.price}}</abbr>元/m</p>                        </div>                        <div class="rap-box">                            <ul>                                <li>                                    <div class="rap_li">                                        <div class="rap-icon">                                            <img src="/webapp/m/img/guidance/img4.png" width="100%" height="100%"/>                                        </div>                                        <div class="r-text-all">                                            <div class="rap_text" style="width:100%;">                                                <div class="rap_top">楼盘名称</div>                                                <div class="rap_int">                                                    <input type="text" class="its" ng-model="room.room_name" ng-change="roomNameSelect(room)" placeholder="请输入楼盘名称" required/>                                                </div>                                            </div>                                            <div class="room-list" ng-show="romDtaShow">                                                <ul>                                                    <li ng-repeat="rom in romData track by $index" ng-click="romSelectName($index)" id="{{rom.room_id}}">                                                        {{rom.room_name}}                                                    </li>                                                </ul>                                            </div>                                        </div>                                    </div>                                </li>                                <li>                                    <div class="rap_li">                                        <div class="rap-icon">                                            <img src="/webapp/m/img/guidance/img1.png" width="100%" height="100%"/>                                        </div>                                        <div class="rap_text">                                            <div class="rap_top">区域位置</div>                                            <div ng-show="areaStreet">                                                <div class="rap_int" ng-click="area()">                                                    <p class="its" id="{{room.streetid}}">{{room.street}}</p>                                                    <div class="down-icon"></div>                                                </div>                                            </div>                                        </div>                                    </div>                                </li>                                <li>                                    <div class="rap_li">                                        <div class="rap-icon">                                            <img src="/webapp/m/img/guidance/img2.png" width="100%" height="100%"/>                                        </div>                                        <div class="rap_text">                                            <div class="rap_top">房屋面积（平米）</div>                                            <div class="rap_int">                                                <input type="text" class="its" placeholder="请输入房屋面积" ng-model="room.area" required/>                                            </div>                                        </div>                                    </div>                                </li>                                <li>                                    <div class="rap_li">                                        <div class="rap-icon">                                            <img src="/webapp/m/img/guidance/img3.png" width="100%" height="100%"/>                                        </div>                                        <div class="rap_text">                                            <div class="rap_top">房龄（年）</div>                                            <div class="rap_int">                                                <input type="text" class="its" placeholder="请输入房龄" maxlength="3" ng-model="room.age" required/>                                            </div>                                        </div>                                    </div>                                </li>                                <li>                                    <div class="rap_li">                                        <div class="rap-icon">                                            <img src="/webapp/m/img/guidance/img6.png" width="100%" height="100%"/>                                        </div>                                        <div class="rap_text">                                            <div class="rap_top">手机号码</div>                                            <div class="rap_int">                                                <input type="text" class="its" placeholder="请输入手机号码" ng-model="room.mobile" required/>                                            </div>                                        </div>                                    </div>                                </li>                                <li>                                    <div class="rap_li">                                        <div class="rap-icon">                                            <img src="/webapp/m/img/guidance/img5.png" width="100%" height="100%"/>                                        </div>                                        <div class="rap_text">                                            <div class="rap_top">手机验证</div>                                            <div class="rap_int">                                                <div class="rap_it_left">                                                    <input type="text" style="border-color:#F7F7F7;" class="its-input" placeholder="输入验证码" ng-model="room.code" required/>                                                </div>                                                <div class="rap_it_right" ng-class="{false: 'inactive'}[disable]"  ng-click="rapMsg()">                                                    {{textmsg}}                                                </div>                                            </div>                                        </div>                                    </div>                                </li>                                <li>                                    <div class="rap_li" ng-click="freeVal()">                                        <div class="rap_button">                                            免费评估                                        </div>                                    </div>                                </li>                            </ul>                        </div>                    </div>                </div>            </div>        </div>        <div ui-content-for="modals">            <div ng-include="'/webapp/m/bk/common.html'">            </div>        </div>    </div>    <div class="scrollable-cons" ng-show="areaShow">        <div class="area_box">            <div class="area_list">                <div class="modal-backdrop in"></div>                <div class="select_area">                    请选择区域街道                </div>                <div class="are_list district">                    <ul ng-repeat="ara in areaLogs track by $index" class="coord{{$index}}">                        <li ng-click="selectIndex($index)">                            <div class="ara_div">                                <div class="text-are" id="{{ara.id}}">{{ara.area}}</div><div class="are-btn"></div>                            </div>                        </li>                        <div class="are_list" style="float:left;">                            <ul id="street{{$index}}">                                <li ng-repeat="ars in streets track by $index" class="street_li{{$index}}" ng-click="selectStreet($index)">                                    <div class="str_div">                                        <div class="str-are" id="{{ars.id}}">{{ars.street}}</div><div class="are-btn"></div>                                    </div>                                </li>                            </ul>                        </div>                    </ul>                </div>            </div>        </div>    </div>    <div class="modal-index" ng-show="modalLog">        <div class="modal-backdrop in"></div>        <div class="modal-dialog">            <div class="val-tion">                <div class="valuation-box">                    <p class="val-p0 val-mrg">评估总价<abbr><b>{{quota| number:2}}</b>万元</abbr></p>                    <p class="val-p1">可贷额度<abbr><b>{{loanable| number:2}}</b>万元</abbr></p>                    <div class="bans" ng-click="modalPack()">                        <div class="val-bank">可贷银行</div>                    </div>                </div>            </div>        </div>        <div class="closer-icon" ng-click="colserModal()">            <img src="/webapp/m/img/guidance/img_close.png" width="100%" height="100%"/>        </div>    </div></div>
