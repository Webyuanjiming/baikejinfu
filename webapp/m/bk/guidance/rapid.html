<div class="scrollable">    <div class="dialog-all" ng-show="diaLog"></div>    <div class="scrollable-content">        <div class="rapid">            <div class="rapid-icon">                <img src="/webapp/m/img/guidance/img_bg.png" width="100%" height="100%"/>            </div>            <div class="rapid-box">                <div class="rapid_all">                    <div class="rap-box">                        <ul>                            <li>                                <div class="rap_li">                                    <div class="rap-icon">                                        <img src="/webapp/m/img/guidance/img8.png" width="100%" height="100%"/>                                    </div>                                    <div class="rap_text">                                        <div class="rap_top">贷款金额(万元)</div>                                        <div class="rap_int">                                            <input type="text" class="its" placeholder="请输入贷款金额" ng-model="user.amount" required/>                                        </div>                                    </div>                                </div>                            </li>                            <li>                                <div class="rap_li">                                    <div class="rap-icon">                                        <img src="/webapp/m/img/guidance/img7.png" width="100%" height="100%"/>                                    </div>                                    <div class="rap_text">                                        <div class="rap_top">您的姓名</div>                                        <div class="rap_int">                                            <input type="text" class="its" placeholder="请输入真实姓名" ng-model="user.invite_name" required/>                                        </div>                                    </div>                                </div>                            </li>                            <li>                                <div class="rap_li">                                    <div class="rap-icon">                                        <img src="/webapp/m/img/guidance/img6.png" width="100%" height="100%"/>                                    </div>                                    <div class="rap_text">                                        <div class="rap_top">手机号码</div>                                        <div class="rap_int">                                            <input type="text" class="its" placeholder="请输入手机号码" ng-model="user.mobile" required/>                                        </div>                                    </div>                                </div>                            </li>                            <li>                                <div class="rap_li">                                    <div class="rap-icon">                                        <img src="/webapp/m/img/guidance/img5.png" width="100%" height="100%"/>                                    </div>                                    <div class="rap_text">                                        <div class="rap_top">手机验证</div>                                        <div class="rap_int">                                           <div class="rap_it_left">                                               <input type="text" style="border-color:#F7F7F7;" class="its-input" placeholder="输入验证码" ng-model="user.code" required/>                                           </div>                                           <div class="rap_it_right" ng-class="{false: 'inactive'}[disable]"  ng-click="rapMsg()">                                               {{textmsg}}                                           </div>                                        </div>                                    </div>                                </div>                            </li>                            <li>                                <div class="rap_li" ng-click="rapButton()">                                    <div class="rap_button">                                        立即申请                                    </div>                                </div>                            </li>                        </ul>                    </div>                </div>            </div>        </div>        <div ui-content-for="modals">            <div ng-include="'/webapp/m/bk/common.html'">            </div>        </div>    </div>    <div class="modal-index" style="z-index:1040;" ng-show="modalLog">        <div class="modal-backdrop in"></div>        <div class="modal-dialog">            <div class="modal-packet" ng-click="modalPack()">                <img src="/webapp/m/img/guidance/img_hong.png" width="100%" height="100%"/>            </div>        </div>        <p class="mp0">恭喜你申请成功，点击红包</p>        <p class="mp1">下载APP获得百客贷价值500元红包</p>        <div class="closer-icon0" ng-click="colserModal()">            <img src="/webapp/m/img/guidance/img_close.png" width="100%" height="100%"/>        </div>    </div></div>
