<div class="scrollable">    <div class="scrollable-content">        <div class="help_top hlp back_f">            {{hpg.title}}        </div>        <div style="background-color:#EFEFF4;width:100%;height:100%;">            <div class="back_f">                <div class="mrt">                    <div class="mox" id="bxt0"></div>                </div>                <div class="col_lines"></div>                <div class="questions0">                    <div class="mrt_tin">                        <div class="tin_top">                            常见问题                        </div>                    </div>                </div>                <div class="mrt_tin">                    <div class="top_list">                        <ul>                            <li ng-repeat="ars in arts">                                <a href="#/helping?id={{ars.id}}">                                    <div class="aox">                                        <div class="slice"></div>                                        <div class="slice_txt">{{ars.title}}</div>                                    </div>                                </a>                            </li>                        </ul>                    </div>                </div>                <div class="col_lines"></div>                <div class="call">                    <div class="mrt_tin">                        <div class="tin_top">                            <a href="tel:{{tels}}" class="">联系客服</a>                        </div>                    </div>                </div>            </div>        </div>        <div ng-show="loading" class="app-content-loading">            <i class="fa fa-spinner fa-spin loading-spinner"></i>        </div>        <div ui-content-for="modals">            <div ng-include="'/webapp/m/bk/common.html'"></div>        </div>    </div></div>
