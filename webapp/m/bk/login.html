<div ui-content-for="title">    <span>登录</span></div><div class="scrollable">    <div class="scrollable-content">        <div class='section'>            <ui-state id='activeTab' default='1'></ui-state>            <div class="nav-tabs">                <div ui-set="{'activeTab': 1}" ui-class="{'active': activeTab == 1}" class="btn-default active"                     style="width: 50%;display: inline-block;float: left;text-align: center;">                    密码登录                </div>                <div ui-set="{'activeTab': 2}" ui-class="{'active': activeTab == 2}" class="btn-default"                     style="width: 50%;display: inline-block;text-align: center;">                    验证码登录                </div>            </div>        </div>        <div style="background-color:#EFEFF4;width:100%;height:100%;">            <div ui-if="activeTab == 1">                <div class="login_pass">                    <ul>                        <li>                            <label class="abel_txt">手机号</label>                            <input type="text" class="login_int" name="username" placeholder="请输入手机号码" ng-model="user.username" required/>                        </li>                        <li>                            <label class="abel_txt">密码</label>                            <input type="password" class="login_int" name="password" placeholder="请输入密码" ng-model="user.psd" required/>                        </li>                    </ul>                </div>                <div class="both">                    <button class="btm btn-more btn-block mrg" ng-click="getLogin()">                        登录                    </button>                </div>                <div class="col-txt">                    <a ng-click="findpsw()" class="login-rgt">忘记密码?</a>                </div>                <div class="log_bottom">                    <p>登录即表示同意&nbsp;&nbsp;<a ng-href="agree/agreement.html">百客贷服务协议</a></p>                </div>            </div>            <div ui-if="activeTab == 2">                <div class="login_pass">                    <ul>                        <li>                            <label class="abel_txt">手机号</label>                            <input type="text" class="login_int" placeholder="请输入手机号码" ng-model="user.username" required/>                        </li>                        <li>                            <label class="abel_txt">验证码</label>                            <input type="sms" class="login_code" placeholder="请输入验证码" ng-model="user.sms" required/>                            <button class="btn_s" ng-class="{false: 'inactive'}[disable]"  ng-click="sendmsg()">{{btnmsg}}</button>                        </li>                    </ul>                </div>                <div class="both" ng-click="sendLogin()">                    <button class="btm btn-more btn-block mrg">                        登录                    </button>                </div>                <div class="log_bottom">                    <p>登录即表示同意&nbsp;&nbsp;<a ng-href="agree/agreement.html">百客贷服务协议</a></p>                </div>            </div>        </div>        <div ui-content-for="modals">            <div ng-include="'/webapp/m/bk/common.html'"></div>        </div>    </div></div>
