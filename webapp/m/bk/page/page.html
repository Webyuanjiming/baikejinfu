<div class="scrollable">
    <div class="scrollable-content">
        <div style="background-color:#fff;width:100%;">
            <div style="position: relative;top:15px;">
                <div class="mrt">
                    <h3 class="ph0">{{pageList.title}}</h3>
                    <div class="pag0">
                        <div class="pg0">媒体来源：<abbr>{{pageList.des}}</abbr></div>
                        <div class="pg1">{{pageList.create_time*1000 | date:'yyyy-MM-dd'}}</div>
                        <div class="pg2"><abbr>{{pageList.hits}}</abbr>人阅读</div>
                    </div>
                    <!--<div class="pag1">
                        <img ng-src="{{pageList.img}}" width="100%" height="100%"/>
                    </div>-->
                    <div class="pag2_txt">
                        <div class="pag2_p pag_top" id="artitle">
                           
                        </div>
                    </div>
                </div>
                <div class="col_lines"></div>
                <div class="col_info">
                    <h3 class="col_hr">
                        相关资讯
                    </h3>
                    <div class="mrt">
                        <div class="info_list">
                            <ul>
                                <li ng-repeat="cle in articleList">
                                    <a ng-href="{{cle.url}}">
                                        <div class="li_info">
                                            <div class="info_lt">
                                                <p>{{cle.title}}</p>
                                                <span>{{cle.create_time*1000 | date:'yyyy-MM-dd'}}</span><span><abbr>{{cle.hits}}</abbr>人阅读</span>
                                            </div>
                                            <div class="info_rt">
                                                <div class="info_ig0">
                                                    <img ng-src="{{cle.img}}" width="100%" height="100%" title="{{cle.title}}" id="{{cle.id}}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div ui-content-for="modals">
            <div ng-include="'/webapp/m/bk/common.html'"></div>
        </div>
    </div>

</div>
