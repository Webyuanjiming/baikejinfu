        <div style="background-color:#fff;width:100%;height:100%;">
            <div style="padding-top: 15px;overflow:auto;height:100%;width:100%;">
                <div class="mrt">
                    <div class="pag2_txt">
                        <p class="pag2_p pag_top">
                            现存房屋产权证明有两种：房屋所有权证（简称房产证）和不动产权证书（简称不动产证）。请根据证件类型选择一种拍照上传，并确保字迹清晰。示例如下：
                        </p>
                        <p class="pag2_p">
                            1、房产证：需要上传所有权人页、房产分户图页，共二张照片。
                        </p>
                        <p class="pag2_p" style="text-align:center;">
                            所有权人页
                        </p>
                        <div class="rom-img">
                            <img src="/webapp/m/rongmomo/img/we@0.jpeg" width="100%" height="100%"/>
                        </div>
                        <p class="pag2_p" style="text-align:center;">
                            房产分户图
                        </p>
                        <div class="rom-img">
                            <img src="/webapp/m/rongmomo/img/we@1.png" width="100%" height="100%"/>
                        </div>
                        <p class="pag2_p">
                            2、不动产证：需要上传所有权人页、房产分户图页、宗地图页，共三张照片。
                        </p>
                        <p class="pag2_p" style="text-align:center;">
                            所有权人页
                        </p>
                        <div class="rom-img">
                            <img src="/webapp/m/rongmomo/img/we@2.jpeg" width="100%" height="100%"/>
                        </div>
                        <p class="pag2_p" style="text-align:center;">
                            房产分户图
                        </p>
                        <div class="rom-img">
                            <img src="/webapp/m/rongmomo/img/we@3.jpeg" width="100%" height="100%"/>
                        </div>
                        <p class="pag2_p" style="text-align:center;">
                            宗地图页
                        </p>
                        <div class="rom-img">
                            <img src="/webapp/m/rongmomo/img/we@3.jpeg" width="100%" height="100%"/>
                        </div>
                        <div class="pag-bottom" style="padding-bottom:30px;">
                            
                        </div>
                    </div>
                </div>
            </div>
