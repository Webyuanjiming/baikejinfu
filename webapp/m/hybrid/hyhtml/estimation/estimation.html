<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type">
    <title>金革，省钱又赚钱的金融工具</title>
    <meta name="Description" content=""/>
    <meta name="author" content="金革，省钱又赚钱的金融工具"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="mobileOptimized" content="width">
    <meta name="handheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="/webapp/m/hybrid/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/webapp/m/hybrid/dist/css/hy.css">
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/angular.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/mobile-angular-ui.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jsencrypt.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/js/hy.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="estimationController" class="hybrid">
        <div style="width:100%;float:left;" ng-show="estimateShow">
            <div id="cNodes">
            </div>
            <div class="estimation-review mrt-45">
                <ul>
                    <li>
                        <div class="estimation-low">
                            <div class="est-title">
                                小区名称
                            </div>
                            <div class="est-text">
                                <input type="text" class="est-input" placeholder="请输入小区名称" ng-model="room.areas_name" ng-change="villageName(room)" required/>
                            </div>
                        </div>
                    </li>
                    <li ng-show="villageEst">
                        <div class="estimation-low">
                            {{villageError}}
                        </div>
                    </li>
                    <li class="area_li" ng-show="villTrue">
                        <div class="area-list">
                            <ul>
                                <li ng-repeat="village in villageList track by $index" id="{{village.id}}" ng-click="villageClick($index)">
                                    <p class="vill-p0">{{village.areas_name}}</p>
                                    <p class="vill-p1">{{village.address}}</p>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li ng-show="reference">
                        <div class="estimation-low">
                            <div class="val-address">
                                <p><i class="i-icon"></i><abbr class="i-abbr">{{address}}</abbr></p>
                                <p>参考均价：<abbr class="abr-price">{{room.price}}元/m</abbr></p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="estimation-low">
                            <div class="est-title">
                                位置区域
                            </div>
                            <div class="est-text" ng-show="areaStreet">
                                <div class="rap_int" ng-click="location()">
                                    <p class="its" id="{{streetid}}">{{room.street}}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="estimation-low">
                            <div class="est-title">
                                面积
                            </div>
                            <div class="est-text">
                                <input type="text" class="est-input-two" placeholder="请选择平方米" ng-model="room.metre" maxlength="3" ng-change="metre(room);" required/>
                                <label class="est-label">平方米</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="estimation-low">
                            <div class="est-title">
                                房龄
                            </div>
                            <div class="est-text">
                                <input type="text" class="est-input-two" placeholder="请选择房龄" ng-model="room.age" maxlength="2" ng-change="estAge(room);" required/>
                                <label class="est-label">年</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="estimation-low">
                            <div class="est-title">
                                是否是全款房
                            </div>
                            <div class="est-text">
                                <ul class="topic_radio" id="full">
                                    <li>
                                        <div class="subject_label" ng-click="isFull();">
                                            <span class="radio_span radio_checked">
                                                <input type="radio" name="a1" value="1"/>
                                            </span>
                                            <label class="radio_txt">是</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="subject_label" ng-click="isFull();">
                                            <span class="radio_span">
                                                <input type="radio" name="a1" value="2"/>
                                            </span>
                                            <label class="radio_txt">否</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="estimation-low">
                            <div class="est-title">
                                是否是企业法人或股东
                            </div>
                            <div class="est-text">
                                <ul class="topic_radio" id="legral">
                                    <li>
                                        <div class="subject_label" ng-click="noFull();">
                                            <span class="radio_span radio_checked">
                                                <input type="radio" name="b1" value="1"/>
                                            </span>
                                            <label class="radio_txt">是</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="subject_label" ng-click="noFull();">
                                            <span class="radio_span">
                                                <input type="radio" name="b1" value="2"/>
                                            </span>
                                            <label class="radio_txt">否</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li ng-show="timateHome" style="border-bottom:none;">
                        <div class="estimation-low">
                            <p class="text-ms" style="margin-top: 8px;">{{timateShow}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!--选择街道-->
        <div style="width:100%;float:left;" ng-show="areaShow">
            <div class="area_box">
                <div class="area_list">
                    <div class="modal-backdrop in"></div>
                    <div class="select_area">
                        请选择区域街道
                    </div>
                    <div class="are_list district">
                        <ul ng-repeat="str in estimList track by $index" class="coord{{$index}}">
                            <li ng-click="selectIndex($index)">
                                <div class="ara_div">
                                    <div class="text-are" id="{{str.id}}">{{str.area}}</div><div class="are-btn"></div>
                                </div>
                            </li>
                            <div class="are_list" style="float:left;">
                                <ul id="street{{$index}}">
                                    <li ng-repeat="regin in reginStreet track by $index" class="street_li{{$index}}" ng-click="selectStreet($index)">
                                        <div class="str_div">
                                            <div class="str-are" id="{{regin.id}}">{{regin.street}}</div><div class="are-btn"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="loads app-content-loading ng-hide" ng-show="loading">
            <i class="fa fa-spinner loading loading-spinner"></i>
        </div>
    <div class="estimation-background">
        <img src="/webapp/m/hybrid/img/mortgage/back@i.png" width="100%" height="100%"/>
    </div>
    <div class="estimate-bottom" ng-click="timateClick()">
        计算
    </div>
</div>

</body>
</html>
