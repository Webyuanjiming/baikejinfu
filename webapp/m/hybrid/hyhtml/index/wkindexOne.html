<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="Content-Type">    <title>金革，省钱又赚钱的金融工具</title>    <meta name="Description" content="" />    <meta name="author" content="金革，省钱又赚钱的金融工具" />    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">    <meta name="format-detection" content="telephone=no">    <meta name="format-detection" content="email=no">    <meta name="mobileOptimized" content="width">    <meta name="handheldFriendly" content="true">    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <link rel="shortcut icon" href="/webapp/m/hybrid/favicon.ico" type="image/x-icon">    <link rel="stylesheet" type="text/css" href="/webapp/m/hybrid/dist/css/hy.css">    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jquery-1.8.3.min.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/angular.min.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/mobile-angular-ui.min.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/TouchSlide.1.1.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jsencrypt.min.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/ng-infinite-scroll.min.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/js/hy.js"></script></head><style>    .btn-default-cds{        font-size:0.95em;        color:#333;        line-height:30px;    }    .cds_two .cds_li-0 {        width: 49%;        float: left;        height:30px;        line-height:30px;        font-family: "helvetica";        font-size:0.95em;        text-align: center;        border-right: none;        border-top:none;        border-left:none;        border-bottom: 1px solid #f0f0f0;        overflow: visible;        border-radius:0;        -moz-border-radius:0;        -webkit-border-radius:0;    }    .cds_two .cds_li-2 {        width:33%;        float: left;        height:30px;        line-height:30px;        font-family: "helvetica";        font-size:0.95em;        text-align: center;        border-top:none;        border-right:1px solid #f0f0f0;        border-bottom: 1px solid #f0f0f0;        border-left: none;        overflow: visible;    }    .cds_two .cds_li-1 {        float: left;        height:30px;        line-height:30px;        font-family: "helvetica";        font-size:0.95em;        text-align: center;        border-top:none;        border-right:none;        border-bottom: 1px solid #f0f0f0;        border-radius:0;        -moz-border-radius:0;        -webkit-border-radius:0;        border-left: none;        overflow: visible;    }    .btn-default-cds:focus, .btn-default-cds.focus, .btn-default-cds:active, .btn-default-cds.active, .open > .dropdown-toggle.btn-default-cds {        color:#599AFC;;        background-color:#FFF;        border-bottom: solid 1px;        border-color: #448FEC;        text-align: center;        text-decoration: none;        height: 100%;        line-height:30px;    }</style><body ng-app="myApp"><div ng-controller="WkIndexController" class="hybrid">    <div style="width:100%;float:left;">        <!-- 轮播图 -->        <div id="slideBox" class="slideBox" slide-box></div>        <!--2016/07/6-->        <div class="help_top">            <ui-state id='activeTab' default='1'></ui-state>            <div class="cds_two" style="margin:0;width:100%;">                <div class="cds_li-0" style="width:32.5%;border-right: 1px solid #f0f0f0;">                    <div ui-set="{'activeTab': 1}" ui-class="{'active': activeTab == 1}" class="btn-default-cds active">                        推荐                    </div>                </div>                <div class="cds_li-2">                    <div ui-set="{'activeTab': 2}" ui-class="{'active': activeTab == 2}" class="btn-default-cds">                        最新                    </div>                </div>                <div class="cds_li-1" style="width:33%;">                    <div ui-set="{'activeTab': 3}" ui-class="{'active': activeTab == 3}" class="btn-default-cds">                        最热                    </div>                </div>            </div>        </div>        <div class="mort-cont" style="margin-top:15px;" ui-if="activeTab == 1">            <ul>                <li ng-repeat="dats in dataOneList track by $index" id="{{dats.id}}" style="height:auto;">                    <a ng-href="{{dats.url}}">                        <div class="review-li" style="height:auto;">                            <div class="view-left">                                <div class="view-icon">                                    <img ng-src="{{dats.pic}}" width="100%" height="100%"/>                                </div>                            </div>                            <div class="view-content" style="width:80%;">                                <div class="view-header-top">{{dats.p_name}}</div>                                <div class="view-header-cont">{{dats.short_desc}}</div>                            </div>                            <div>                                <img ng-src="{{dats.u_img}}" width="100%" height="100%"/>                            </div>                        </div>                    </a>                </li>            </ul>        </div>        <div class="mort-cont" style="margin-top:15px;" ui-if="activeTab == 2">            <ul>                <li ng-repeat="dat in dataList track by $index" id="{{dat.id}}" style="height:85px;">                    <a ng-href="{{dat.url}}">                        <div class="review-li">                            <div class="view-left">                                <div class="view-icon">                                    <img ng-src="{{dat.pic}}" width="100%" height="100%"/>                                </div>                            </div>                            <div class="view-content" style="width:80%;">                                <div class="view-header-top">{{dat.p_name}}</div>                                <div class="view-header-cont">{{dat.short_desc}}</div>                            </div>                        </div>                    </a>                </li>            </ul>        </div>        <div class="mort-cont" style="margin-top:15px;" ui-if="activeTab == 3">            <ul>                <li ng-repeat="dao in dataTwoList track by $index" id="{{dao.id}}" style="height:auto;">                    <a ng-href="{{dao.url}}">                        <div class="review-li" style="height:auto;">                            <div class="view-left">                                <div class="view-icon">                                    <img ng-src="{{dao.pic}}" width="100%" height="100%"/>                                </div>                            </div>                            <div class="view-content" style="width:80%;">                                <div class="view-header-top">{{dao.p_name}}</div>                                <div class="view-header-cont">{{dao.short_desc}}</div>                            </div>                            <div>                                <img ng-src="{{dao.u_img}}" width="100%" height="100%"/>                            </div>                        </div>                    </a>                </li>            </ul>        </div>    </div></div>    <script>        /*<![CDATA[*/        var _hmt = _hmt || [];        (function () {            var hm = document.createElement("script");            hm.src = "//hm.baidu.com/hm.js?8f1a760c5bc7050f6dafbb0e9bb78d2d";            var s = document.getElementsByTagName("script")[0];            s.parentNode.insertBefore(hm, s);        })();        /*]]>*/    </script> </body></html>
