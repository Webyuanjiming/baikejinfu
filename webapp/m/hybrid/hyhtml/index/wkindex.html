 in dataList track by $index" style="height:85px;">                    <a ng-href="{{dat.url}}">                        <div class="review-li">                            <div class="view-left">                                <div class="view-icon">                                    <img ng-src="{{dat.pic}}" width="100%" height="100%"/>                                </div>                            </div>                            <div class="view-content" style="width:80%;">                                <div class="view-header-top">{{dat.p_name}}</div>                                <div class="view-header-cont">{{dat.short_desc}}</div>                            </div>                        </div>                    </a>                </li>            </ul>        </div>    </div></div>    <script>        /*<![CDATA[*/        var _hmt = _hmt || [];        (function () {            var hm = document.createElement("script");            hm.src = "//hm.baidu.com/hm.js?8f1a760c5bc7050f6dafbb0e9bb78d2d";            var s = document.getElementsByTagName("script")[0];            s.parentNode.insertBefore(hm, s);        })();        /*]]>*/    </script> </body></html>
