<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="Content-Type">    <title>省钱又赚钱的金融工具</title>    <meta name="Description" content="" />    <meta name="author" content="省钱又赚钱的金融工具" />    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">    <meta name="format-detection" content="telephone=no">    <meta name="format-detection" content="email=no">    <meta name="mobileOptimized" content="width">    <meta name="handheldFriendly" content="true">    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <link rel="shortcut icon" href="/webapp/m/hybrid/favicon.ico" type="image/x-icon">    <link rel="stylesheet" type="text/css" href="/webapp/m/hybrid/dist/css/hy.css">    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jquery-1.8.3.min.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/angular.min.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/mobile-angular-ui.min.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/TouchSlide.1.1.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jsencrypt.min.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/ng-infinite-scroll.min.js"></script>    <script type="text/javascript" src="/webapp/m/hybrid/dist/js/hy.js"></script></head><body ng-app="myApp"><div ng-controller="WkIndexController" class="hybrid">    <div style="width:100%;float:left;">        <!-- 轮播图 -->        <div id="slideBox" class="slideBox" slide-box></div>        <!--2016/07/6-->        <div class="grid-width">            <div class="mrt">                <ul class="mt_ul">                   <li ng-click="moreLink();">                       <a>                           <img src="/webapp/m/hybrid/img/mortgage/icon_house6.png" title="" width="100%" height="100%"/>                       </a>                   </li>                    <li ng-click="creditCk();">                        <a>                            <img src="/webapp/m/hybrid/img/mortgage/icon_xinyong_34.png" title="" width="100%" height="100%"/>                        </a>                    </li>                </ul>                <ul class="mu_ul">                    <li ng-click="proceeds();">                        <a>                            <img src="/webapp/m/hybrid/img/mortgage/icon_xinyongs.png" title="" width="100%" height="100%"/>                        </a>                    </li>                    <li ng-click="calculator();">                        <a>                            <img src="/webapp/m/hybrid/img/mortgage/icon_calculator6.png" title="" width="100%" height="100%"/>                        </a>                    </li>                    <li ng-click="moresCk();">                        <a>                            <img src="/webapp/m/hybrid/img/mortgage/icon_more_home.png" title="" width="100%" height="100%"/>                        </a>                    </li>                </ul>            </div>        </div>        <div class="cont-grid-bx" ng-click="inviteFriends();">            <div class="mrt">                <div class="gri_left">                    <p class="ri_p0">邀请好友,得千元现金</p>                    <p class="ri_p1">又能贷款&nbsp;又能赚钱&nbsp;好轻松</p>                </div>                <div class="gri_right">                    <div class="gri_img">                        <img src="/webapp/m/images/icn.png" width="100%" height="100%" title=""/>                    </div>                </div>            </div>        </div>        <div class="box-line"></div>        <div class="estimate-header" style="float:left;" ng-click="moreLink();">            <div class="mate0" style="width:auto;" ng-bind="hotTitle">            </div>            <div class="mate-all" style="width:auto;margin-right:8px;">                <div class="mate1" style="width:auto;">                    更多                </div>                <div class="mate2">                    <img src="/webapp/m/hybrid/img/mortgage/rigt@back.png" width="100%" height="100%">                </div>            </div>        </div>        <div class="mort-cont">            <ul>                <li ng-repeat="hot in hotList track by $index" id="{{hot.id}}" ng-click="hotPage(hot)" class="hot-li">                    <div class="mort-div">                        <p class="mort-p0"><abbr class="abbr-0">{{hot.p_name}}</abbr><abbr class="abbr-1" increment-number incnum="hot.inv_num"></abbr>人申请/                            <abbr class="abbr-2" increment-number incnum="hot.rate_lev | number:2"></abbr>分</p>                        <div class="mort-box-list">                            <div class="mort-icon">                                <img ng-src="{{hot.pic}}" width="100%" height="100%"/>                            </div>                            <div class="mort-center">                                <div class="mort-left">                                    <p class="mrt0">{{hot.min_rate}}%</p>                                    <p class="mrt1">预期利率/月</p>                                </div>                                <div class="mort-right">                                    <p class="mrt2" ng-bind="hot.short_desc"></p>                                    <p class="mrt3">参考额度：<abbr ng-bind="hot.min_limit"></abbr><abbr>-</abbr><abbr ng-bind="hot.max_limit"></abbr>万</p>                                </div>                            </div>                        </div>                    </div>                </li>            </ul>        </div>    </div>    <script>        /*<![CDATA[*/        var _hmt = _hmt || [];        (function () {            var hm = document.createElement("script");            hm.src = "//hm.baidu.com/hm.js?8f1a760c5bc7050f6dafbb0e9bb78d2d";            var s = document.getElementsByTagName("script")[0];            s.parentNode.insertBefore(hm, s);        })();        /*]]>*/    </script> </body></html>
