<!DOCTYPE html>
<html style="background-color:#EDEDED;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type">
    <title>金革，省钱又赚钱的金融工具</title>
    <meta name="Description" content="" />
    <meta name="author" content="" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="mobileOptimized" content="width">
    <meta name="handheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="/webapp/m/hybrid/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/webapp/m/hybrid/dist/css/hy.css">
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/angular.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/mobile-angular-ui.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jsencrypt.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/js/hy.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="payController" class="hybrid">
    <div style="width:100%;float:left;">
        <div class="mort-house-header">
            <div class="mort-margin">
                <div class="mort-back-icon" ng-click="depositLeft();">
                    <img src="/webapp/m/hybrid/img/mortgage/back@0.png" width="100%" height="100%"/>
                </div>
                <div class="mort-back-content">
                    {{serviceTitle}}
                </div>
            </div>
        </div>
        <div class="mort-cont mrt-45">
            <div class="payment-header">
                <div class="pay-mrt">
                    <p class="header-top0">评估值:<abbr ng-bind="serviceList.evaluation_price"></abbr><abbr>万</abbr></p>
                    <p class="header-top1">贷款额:<abbr ng-bind="serviceList.infact_loan_price"></abbr><abbr>万</abbr></p>
                </div>
            </div>
            <div class="pay-box-two">
                <div class="pay-mrt">
                    <div class="pay-second">
                        <div class="line-pay-left">
                            <div class="line-pays"></div>
                        </div>
                        <div class="pay-title-center" ng-bind="product_name"></div>
                        <div class="line-pay-right">
                            <div class="line-pays"></div>
                        </div>
                    </div>
                    <div class="pay-rst0">
                        <div class="pay-rst0-left">评估费<abbr>（评估价格的{{serviceList.product_assessment_fee_rate}}%）</abbr></div>
                        <div class="pay-rst0-right">￥<abbr ng-bind="serviceList.evaluation_fee"></abbr></div>
                    </div>
                    <div class="pay-rst0">
                        <div class="pay-rst0-left">资料费</div>
                        <div class="pay-rst0-right">￥<abbr ng-bind="serviceList.product_material_fee"></abbr></div>
                    </div>
                    <div class="pay-minus">
                        <div class="pay-icon1">减</div>
                        <div class="pay-icon-text1" ng-bind="serviceList.discount_info"></div>
                        <div class="minus">-￥<abbr ng-bind="serviceList.discount_price"></abbr></div>
                    </div>
                    <div class="straight-line"></div>
                    <div class="pay-rst1">
                        <div class="pay-rst1-left">优惠券</div>
                        <div class="pay-rst1-right">无</div>
                    </div>
                    <div class="straight-line"></div>
                    <p class="spare-text">传统中介价格：￥<abbr ng-bind="serviceAll.total_price"></abbr>,已经为您节省<abbr  ng-bind="serviceAll.save_price"></abbr>元</p>
                    <div class="charge">
                        <div class="charge-title"><a ng-href="/webapp/m/hybrid/hyhtml/pay/description.html"><abbr class="charge-i-text">费用说明</abbr><i class="charge-icon"></i></a></div>
                        <div class="charge-money">实付<abbr class="charge-net">￥{{serviceList.final_price}}</abbr></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loads app-content-loading ng-hide" ng-show="loading">
        <i class="fa fa-spinner loading loading-spinner"></i>
    </div>
    <div class="refer-bottom" ng-click="choosePay();">
        <div class="estimate-bottom">
            支付
        </div>
    </div>
</div>
<script>
    /*<![CDATA[*/
    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?8f1a760c5bc7050f6dafbb0e9bb78d2d";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    /*]]>*/
</script>
</body>
</html>
