<body ng-app="myApp">
<div ng-controller="choosePayController" class="hybrid">
    <div style="width:100%;float:left;">
        <div class="mort-house-header">
            <div class="mort-margin">
                <div class="mort-back-icon" back-home>
                    <img src="/webapp/m/hybrid/img/mortgage/back@0.png" width="100%" height="100%"/>
                </div>
                <div class="mort-back-content">
                    选择支付平台
                </div>
            </div>
        </div>
        <div class="mort-cont mrt-45">
           <div class="select-pay">
               <ul class="topic_radio">
                   <li>
                       <div class="subject_pay" ng-click="choosePy();">
                           <span class="radio_pay radio_pay_checked">
                               <input type="radio" name="a1" value="1" class="needsclick">
                           </span>
                           <i class="pay-icon-i0"></i>
                           <abbr class="pay-abbr" style="text-indent:5px;">微信支付</abbr>
                       </div>
                   </li>
                   <li>
                       <div class="subject_pay" ng-click="choosePy();">
                           <span class="radio_pay">
                               <input type="radio" name="a1" value="2" class="needsclick">
                           </span>
                           <i class="pay-icon-i1"></i>
                           <abbr class="pay-abbr">银联支付</abbr>
                       </div>
                   </li>
                   <li>
                       <div class="subject_pay" ng-click="choosePy();">
                           <span class="radio_pay">
                               <input type="radio" name="a1" value="3" class="needsclick">
                           </span>
                           <i class="pay-icon-i2"></i>
                           <abbr class="pay-abbr">支付宝支付</abbr>
                       </div>
                   </li>
               </ul>
           </div>
        </div>
    </div>
    <div class="loads app-content-loading ng-hide" ng-show="loading">
        <i class="fa fa-spinner loading loading-spinner"></i>
    </div>
    <div class="refer-bottom" ng-click="choosePay();">
        <div class="estimate-bottom">
            支付
        </div>
    </div>
</div>
