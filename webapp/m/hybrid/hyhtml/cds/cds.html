            <div class="mort-cont">
                <ul id="wrapper1" infinite-scroll='loadMore()'>
                    <li ng-repeat="cds in cdsList track by $index" id="{{cds.id}}" ng-click="cdsOneClick(cds);">
                        <div class="mort-div">
                            <p class="mort-p0"><abbr class="abbr-0" ng-bind="cds.p_name"></abbr><abbr class="abbr-1" increment-number incnum="cds.inv_num"></abbr>人申请</p>
                            <div class="mort-box-list">
                                <div class="mort-icon">
                                    <img ng-src="{{cds.pic}}" width="100%" height="100%"/>
                                </div>
                                <div class="mort-center">
                                    <div class="mort-left">
                                        <p class="mrt0">{{cds.min_rate}}%</p>
                                        <p class="mrt1">预期利率/月</p>
                                    </div>
                                    <div class="mort-right">
                                        <p class="mrt2" ng-bind="cds.short_desc"></p>
                                        <p class="mrt3">参考额度：<abbr ng-bind="cds.min_limit"></abbr><abbr>-</abbr><abbr ng-bind="cds.max_limit"></abbr>万</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="more" style="margin-bottom:0;"><i class="pull_icon" ng-show="pullIcon"></i><span>{{pullMessage}}</span></div>
