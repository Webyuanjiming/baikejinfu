<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type">
    <title>金革，省钱又赚钱的金融工具</title>
    <meta name="Description" content=""/>
    <meta name="author" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="mobileOptimized" content="width">
    <meta name="handheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="/webapp/m/hybrid/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/webapp/m/hybrid/dist/css/hy.css">
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/angular.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/mobile-angular-ui.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jsencrypt.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/js/hy.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="reviewController" class="hybrid">
    <div style="width:100%;float:left;">
		<div id="cNodes">
        </div>
        <div class="mort-review mrt-45">
            <ul id="wrapper" infinite-scroll='loadMore()'>
                <li ng-repeat="process in processList" id="{{process.product_id}}">
                    <div class="review-li">
                        <div class="view-left">
                            <div class="view-icon">
                                <img ng-src="{{process.ico}}" id="{{process.user_id}}" width="100%" height="100%"/>
                            </div>
                        </div>
                        <div class="view-content">
                            <div class="view-header-top">{{process.nickname}}</div>
                            <div class="view-header-cont">{{process.content}}</div>
                            <div class="view-header-bom">{{process.create_date*1000 | date:'yyyy-MM-dd'}}</div>
                        </div>
                        <div class="view-right">
                            <abbr><b>{{process.rate}}</b>分</abbr>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="more" style="margin-bottom:0;"><i class="pull_icon"></i><span>上拉加载</span></div>
        </div>
    </div>
    <div class="loads app-content-loading">
        <i class="fa fa-spinner loading loading-spinner"></i>
    </div>
</div>
<script>
    /*<![CDATA[*/

</script>
</body>
</html>
