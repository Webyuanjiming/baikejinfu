<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type">
    <title>金革，省钱又赚钱的金融工具</title>
    <meta name="Description" content=""/>
    <meta name="author" content="金革，省钱又赚钱的金融工具"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="mobileOptimized" content="width">
    <meta name="handheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="/webapp/m/hybrid/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/webapp/m/hybrid/dist/css/hy.css">
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/angular.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/mobile-angular-ui.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/jsencrypt.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/libs/js/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="/webapp/m/hybrid/dist/js/hy.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="certificationController" class="hybrid">
    <div style="width:100%;">
        <div id="cNodes">
        </div>
        <div class="broker">
            <div class="broker-icon">
                <img src="/webapp/m/hybrid/img/mortgage/img_jjr.png" width="100%" height="100%"/>
            </div>
            <p class="broker-icon-txt">一经注册 不可更改</p>
        </div>
        <div class="broker-input">
            <div class="broker-int">
                <ul>
                    <li>
                        <div class="ker-left">
                            持卡人
                        </div>
                        <div class="ker-right">
                            <input type="name" name="family_name" placeholder="请输入姓名" ng-model="broker.family_name" ng-change="checkUser(broker)" class="ker-inr" required/>
                        </div>
                    </li>
                    <li ng-show="banUerError">
                        <div class="li_error">
                            {{bUerError}}
                        </div>
                    </li>
                    <li>
                        <div class="ker-left">
                            收款银行卡号
                        </div>
                        <div class="ker-right">
                            <input type="tel" name="incard_num" placeholder="请输入卡号" ng-model="broker.incard_num" ng-change="bankCheck(broker)" class="ker-inr" required/>
                        </div>
                    </li>
                    <li ng-show="bankError">
                        <div class="li_error">
                            {{bankError}}
                        </div>
                    </li>
                    <li>
                        <div class="ker-left">
                            开户银行名称
                        </div>
                        <div class="ker-right">
                            <div class="ker-inr">
                                {{bankName}}
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="ker-left">
                            银行预留手机号
                        </div>
                        <div class="ker-right">
                            <input type="tel" placeholder="请输入" class="ker-inr" ng-model="broker.mobile" ng-change="checkPhone(broker)" required/>
                        </div>
                    </li>
                    <li ng-show="phoneError">
                        <div class="li_error">
                            {{phoneError}}
                        </div>
                    </li>
                    <li>
                        <div class="ker-left">
                            身份证号
                        </div>
                        <div class="ker-right">
                            <input type="text" placeholder="请输入" class="ker-inr" ng-model="broker.id_card" ng-change="checkIsCard(broker)" required/>
                        </div>
                    </li>
                    <li ng-show="isCardError">
                        <div class="li_error">
                            {{isCardError}}
                        </div>
                    </li>
                    <li>
                        <div class="check-text">
                                <span class="radio_span0">
                                    <input type="checkbox" name="c1" required/>
                                </span>
                            <abbr>
                                <a ng-href="/webapp/m/bk/agree/agreement.html" target="_blank">
                                    个人信息授权协议
                                </a>
                            </abbr>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="loads app-content-loading" ng-show="loading">
        <i class="fa fa-spinner loading loading-spinner"></i>
    </div>
    <footer class="footer_contact">
        <div class="collect" ng-click="submitReg()">
            <a target="_blank">提交</a>
        </div>
    </footer>
</div>
<script>
    /*<![CDATA[*/
    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?8f1a760c5bc7050f6dafbb0e9bb78d2d";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    /*]]>*/
</script>
</body>
</html>
